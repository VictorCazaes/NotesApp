<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="center">
        <h1>NotesApp</h1>
    </header>
    <main class="center">
        <form action="submit" onsubmit="Form.submit(event)">
            <label for="note">Note text:</label>
            <input type="text" name="text" id="note" autocomplete="off" required>
            <label for="note-color">Note color:</label>
            <input type="color" name="note-color" id="note-color" value="#ffffff">
            <button type="submit" onclick="Utils.removeErrorBox()">Add note</button>
        </form>
        <div class="notes-diplay">
            <ul id="list-container">

            </ul>
        </div>
    </main>
    <footer class="center">
        <a target="_blank" href="https://github.com/VictorCazaes/Countdown"> <img src="./images/github.png"
                alt="github"></a>
        <span>
            A NotesApp using Javascript, HTML and CSS
        </span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
